{% extends "layout.html" %}

{% block body %}
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
</style>
<table>
    <tr>
        <th>Day</th>
        <th>Hour</th>
    </tr>
    
    {% for shift in shifts %}
    <tr>
        <td>{{ shift[0] }}</td>
        <td>{{ shift[1] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
